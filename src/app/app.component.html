
<div style="margin-left: 30px; margin-top: 30px;">

  <form>
    <mat-form-field style="margin-right: 10px;">
      <input matInput [(ngModel)]="newTaskName" name="newTaskName" placeholder="Add new task">
    </mat-form-field>
     <mat-form-field style="margin-right: 10px;">
      <input matInput [matDatepicker]="picker" [(ngModel)]="newTaskDueDate" name="newTaskDueDate" placeholder="Due date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
     <mat-form-field style="margin-right: 10px;">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="newTaskCategory" name="newTaskCategory">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="addTask()">Add Task</button>
  </form>
  
  
  <table mat-table [dataSource]="tasksDataSource" class="mat-elevation-z8 halfo">
    <ng-container matColumnDef="taskId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let task">{{task.taskId}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let task">{{task.name}}</td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let task">{{task.dueDate}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let task">{{task.category}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</div>
