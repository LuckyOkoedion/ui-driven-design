
<div style="margin-left: 30px; margin-top: 30px;">

  <form >
    <mat-form-field appearance="fill" style="margin-right: 10px;">
      <input [(ngModel)]="newTaskName" name="newTaskName" placeholder="Add new task" matInput>
    </mat-form-field>
    <button  mat-raised-button color="primary" (click)="addTask()">Add Task</button>
  </form>
  
  <table mat-table [dataSource]="tasksDataSource" class="mat-elevation-z8 halfo">
    <ng-container matColumnDef="taskId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let task">{{task.taskId}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let task">{{task.name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</div>
